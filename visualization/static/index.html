<body>
    <div class="app-container">

        <!-- ä¸»å†…å®¹åŒºåŸŸ -->
        <div class="main-content">

            <div class="chat-container" id="chatContainer">

                    <p>è¯·è¾“å…¥æ‚¨çš„é—®é¢˜å¼€å§‹å¯¹è¯ï¼Œæ‰€æœ‰è®°å½•å°†ä¿å­˜åœ¨æœ¬åœ°</p>

                        <!-- ä¸Šä¼ æŒ‰é’®ï¼ˆéšè—çœŸå® file inputï¼‰ -->

        <!-- è®¾ç½®æ¨¡æ€å¼¹çª— -->
        <div id="modalBackdrop" class="modal-backdrop">
            <div class="modal">
                <h3>è°ƒæ•´ TopKï¼ˆ0.0 - 1.0ï¼‰</h3>
                <div style="font-size:13px;color:#666;margin-bottom:8px;">æ»‘å—æ­¥è¿› 0.1ï¼Œå½“å‰å€¼: <span id="topkDisplay">0.5</span></div>
                <div class="controls">
                    <input id="topkSlider" type="range" min="0" max="1" step="0.1" value="0.5" style="flex:1" oninput="updateSliderDisplay(this.value)" />
                </div>
                <div class="actions">
                    <button onclick="closeSettings()">å–æ¶ˆ</button>
                    <button onclick="saveSettings()">ä¿å­˜</button>
                </div>
            </div>
        </div>

    <script>
        const API_BASE = '/api';
        let currentConversationId = null;
        // topk å½“å‰å€¼ï¼ˆ0.0 - 1.0ï¼‰ï¼Œé»˜è®¤ä¸º 0.5
        let currentTopK = parseFloat(localStorage.getItem('topk')) || 0.5;
        // é¡µé¢åŠ è½½æ—¶æ›´æ–°æ˜¾ç¤º
        document.addEventListener('DOMContentLoaded', function() {
            // ensure modal display shows currentTopK
            const disp = document.getElementById('topkDisplay');
            if (disp) disp.textContent = currentTopK.toFixed(1);
            const slider = document.getElementById('topkSlider');
            if (slider) slider.value = currentTopK;
        });
        let conversations = [];

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadConversations();
            setupEventListeners();
        });

        function setupEventListeners() {
            const input = document.getElementById('questionInput');
            
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendQuestion();
                }
            });

            input.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        }

        // æ‰“å¼€è®¾ç½®å¼¹çª—
        document.getElementById('settingsButton').addEventListener('click', function() {
            openSettings();
        });

        function openSettings() {
            const backdrop = document.getElementById('modalBackdrop');
            const slider = document.getElementById('topkSlider');
            const disp = document.getElementById('topkDisplay');
            if (slider) slider.value = currentTopK;
            if (disp) disp.textContent = parseFloat(currentTopK).toFixed(1);
            if (backdrop) backdrop.style.display = 'flex';
        }

        function closeSettings() {
            const backdrop = document.getElementById('modalBackdrop');
            if (backdrop) backdrop.style.display = 'none';
        }

        function updateSliderDisplay(val) {
            const disp = document.getElementById('topkDisplay');
            if (disp) disp.textContent = parseFloat(val).toFixed(1);
        }

        function saveSettings() {
            const slider = document.getElementById('topkSlider');
            if (!slider) return;
            currentTopK = parseFloat(slider.value);
            // å­˜æœ¬åœ°
            localStorage.setItem('topk', currentTopK.toFixed(1));
            closeSettings();
        }

        // å¼€å§‹æ–°å¯¹è¯
        function startNewChat() {
            currentConversationId = null;
            document.getElementById('chatContainer').innerHTML = `
                <div class="empty-state" id="emptyState">
                    <h3>æ¬¢è¿ä½¿ç”¨é—®ç­”ç³»ç»Ÿ</h3>
                    <p>è¯·è¾“å…¥æ‚¨çš„é—®é¢˜å¼€å§‹å¯¹è¯ï¼Œæ‰€æœ‰è®°å½•å°†ä¿å­˜åœ¨æœ¬åœ°</p>
                </div>
            `;
            document.getElementById('questionInput').value = '';
            updateConversationSelection();
            loadConversations();
        }

        // åŠ è½½ä¼šè¯åˆ—è¡¨
        async function loadConversations() {
            try {
                const response = await fetch('/api/conversations');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                conversations = data.conversations;
                renderConversations();
            } catch (error) {
                console.error('åŠ è½½ä¼šè¯åˆ—è¡¨å¤±è´¥:', error);
            }
        }

        // æ¸²æŸ“ä¼šè¯åˆ—è¡¨
        function renderConversations() {
            const container = document.getElementById('conversationsList');
            
            if (conversations.length === 0) {
                container.innerHTML = '<div style="padding: 20px; text-align: center; color: #666; font-size: 14px;">æš‚æ— å¯¹è¯è®°å½•</div>';
                return;
            }

            container.innerHTML = conversations.map(conv => `
                <div class="conversation-item ${currentConversationId === conv.id ? 'active' : ''}" 
                     onclick="loadConversation('${conv.id}')">
                    <div class="conversation-icon">ğŸ’¬</div>
                    <div class="conversation-title">${conv.title}</div>
                    <button class="delete-conversation-btn" onclick="event.stopPropagation(); deleteConversation('${conv.id}')" title="åˆ é™¤ä¼šè¯">
                        Ã—
                    </button>
                </div>
            `).join('');
        }

        // åˆ é™¤ä¼šè¯
        async function deleteConversation(conversationId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä¼šè¯å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ã€‚')) {
                return;
            }

            try {
                const response = await fetch(`/api/conversation/${conversationId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // å¦‚æœåˆ é™¤çš„æ˜¯å½“å‰ä¼šè¯ï¼Œæ¸…ç©ºèŠå¤©åŒºåŸŸ
                if (currentConversationId === conversationId) {
                    currentConversationId = null;
                    document.getElementById('chatContainer').innerHTML = `
                        <div class="empty-state" id="emptyState">
                            <h3>æ¬¢è¿ä½¿ç”¨é—®ç­”ç³»ç»Ÿ</h3>
                            <p>è¯·è¾“å…¥æ‚¨çš„é—®é¢˜å¼€å§‹å¯¹è¯ï¼Œæ‰€æœ‰è®°å½•å°†ä¿å­˜åœ¨æœ¬åœ°</p>
                        </div>
                    `;
                }

                // é‡æ–°åŠ è½½ä¼šè¯åˆ—è¡¨
                await loadConversations();
                
            } catch (error) {
                console.error('åˆ é™¤ä¼šè¯å¤±è´¥:', error);
                alert('åˆ é™¤ä¼šè¯å¤±è´¥: ' + error.message);
            }
        }

        // åŠ è½½ç‰¹å®šä¼šè¯
        async function loadConversation(conversationId) {
            try {
                const response = await fetch(`/api/conversation/${conversationId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                currentConversationId = conversationId;
                renderMessages(data.messages);
                updateConversationSelection();
            } catch (error) {
                console.error('åŠ è½½ä¼šè¯å¤±è´¥:', error);
                showError('åŠ è½½ä¼šè¯å¤±è´¥: ' + error.message);
            }
        }

        // æ¸²æŸ“æ¶ˆæ¯
        function renderMessages(messages) {
            const container = document.getElementById('chatContainer');
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" id="emptyState">
                        <h3>æ¬¢è¿ä½¿ç”¨é—®ç­”ç³»ç»Ÿ</h3>
                        <p>è¯·è¾“å…¥æ‚¨çš„é—®é¢˜å¼€å§‹å¯¹è¯ï¼Œæ‰€æœ‰è®°å½•å°†ä¿å­˜åœ¨æœ¬åœ°</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = messages.map(msg => `
                <div class="message ${msg.type === 'question' ? 'user-message' : 'assistant-message'}">
                    <div class="message-user">
                        <div class="message-avatar ${msg.type === 'question' ? 'user-avatar' : 'assistant-avatar'}">
                            ${msg.type === 'question' ? 'ä½ ' : 'AI'}
                        </div>
                        <div class="message-content">
                            <div class="message-text">${msg.content}</div>
                        </div>
                    </div>
                </div>
            `).join('');

            container.scrollTop = container.scrollHeight;
        }

        // æ›´æ–°ä¼šè¯é€‰æ‹©çŠ¶æ€
        function updateConversationSelection() {
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
            
            if (currentConversationId) {
                const activeItem = document.querySelector(`[onclick="loadConversation('${currentConversationId}')"]`);
                if (activeItem) {
                    activeItem.classList.add('active');
                }
            }
        }

        // å‘é€é—®é¢˜
        async function sendQuestion() {
            const input = document.getElementById('questionInput');
            const button = document.getElementById('sendButton');
            const question = input.value.trim();

            if (!question) return;

            // ç¦ç”¨è¾“å…¥å’ŒæŒ‰é’®
            input.disabled = true;
            button.disabled = true;

            try {
                // éšè—ç©ºçŠ¶æ€
                const emptyState = document.getElementById('emptyState');
                if (emptyState) emptyState.style.display = 'none';

                const container = document.getElementById('chatContainer');

                // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
                container.innerHTML += `
                    <div class="message user-message">
                        <div class="message-user">
                            <div class="message-avatar user-avatar">ä½ </div>
                            <div class="message-content">
                                <div class="message-text">${question}</div>
                            </div>
                        </div>
                    </div>
                `;

                // æ·»åŠ AIå›å¤å ä½ç¬¦
                const messageId = 'temp_' + Date.now();
                container.innerHTML += `
                    <div class="message assistant-message" id="${messageId}">
                        <div class="message-user">
                            <div class="message-avatar assistant-avatar">AI</div>
                            <div class="message-content">
                                <div class="message-text typing-indicator">
                                    <div class="typing-dot"></div>
                                    <div class="typing-dot"></div>
                                    <div class="typing-dot"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                container.scrollTop = container.scrollHeight;

                // å‡†å¤‡è¯·æ±‚æ•°æ®
                const requestData = {
                    question: question
                };
                
                // åªæœ‰åœ¨æœ‰å½“å‰ä¼šè¯æ—¶æ‰å‘é€conversation_id
                if (currentConversationId) {
                    requestData.conversation_id = currentConversationId;
                }
                // æ·»åŠ  topk å€¼
                requestData.topk = currentTopK;

                console.log('å‘é€è¯·æ±‚æ•°æ®:', requestData);

                // å‘é€è¯·æ±‚
                const response = await fetch(`${API_BASE}/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('æœåŠ¡å™¨å“åº”é”™è¯¯:', errorText);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                currentConversationId = data.conversation_id;

                // æ›´æ–°AIå›å¤
                const aiMessage = document.getElementById(messageId);
                aiMessage.innerHTML = `
                    <div class="message-user">
                        <div class="message-avatar assistant-avatar">AI</div>
                        <div class="message-content">
                            <div class="message-text">${data.answer}</div>
                        </div>
                    </div>
                `;

                // é‡æ–°åŠ è½½ä¼šè¯åˆ—è¡¨
                await loadConversations();

            } catch (error) {
                console.error('Error:', error);
                showError('å‘é€å¤±è´¥: ' + error.message);

        // ä¸Šä¼ æ–‡ä»¶å¹¶ä¿å­˜åˆ°åç«¯ï¼ˆvisualization/chat_filesï¼‰
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput || !fileInput.files || fileInput.files.length === 0) return;

            const file = fileInput.files[0];
            const allowed = ['.txt', '.csv'];
            const ext = file.name.slice((Math.max(0, file.name.lastIndexOf('.'))));
            if (!allowed.includes(ext.toLowerCase())) {
                alert('ä»…æ”¯æŒ .txt å’Œ .csv æ–‡ä»¶');
                fileInput.value = '';
                return;
            }

            const container = document.getElementById('chatContainer');
            // æ˜¾ç¤ºä¸Šä¼ å ä½
            const tempId = 'upload_' + Date.now();
            container.innerHTML += `
                <div class="message assistant-message" id="${tempId}">
                    <div class="message-user">
                        <div class="message-avatar assistant-avatar">AI</div>
                        <div class="message-content">
                            <div class="message-text">ä¸Šä¼ ä¸­: ${file.name}</div>
                        </div>
                    </div>
                </div>
            `;
            container.scrollTop = container.scrollHeight;

            const formData = new FormData();
            formData.append('file', file, file.name);
            if (currentConversationId) {
                formData.append('conversation_id', currentConversationId);
            }

            try {
                const resp = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const elem = document.getElementById(tempId);
                if (!resp.ok) {
                    const text = await resp.text();
                    if (elem) {
                        elem.innerHTML = `\n                            <div class="message-user">\n                                <div class="message-avatar assistant-avatar">AI</div>\n                                <div class="message-content">\n                                    <div class="message-text" style="color: #dc2626;">ä¸Šä¼ å¤±è´¥: ${resp.status} ${text}</div>\n                                </div>\n                            </div>`;
                    }
                    return;
                }

                const data = await resp.json();
                if (elem) {
                    elem.innerHTML = `\n                        <div class="message-user">\n                            <div class="message-avatar assistant-avatar">AI</div>\n                            <div class="message-content">\n                                <div class="message-text">æ–‡ä»¶ä¸Šä¼ æˆåŠŸ: ${data.filename}</div>\n                            </div>\n                        </div>`;
                }

                // é‡æ–°åŠ è½½ä¼šè¯åˆ—è¡¨ï¼ˆå¦‚æœéœ€è¦ï¼‰
                await loadConversations();

            } catch (err) {
                console.error('ä¸Šä¼ å¤±è´¥', err);
                const elem = document.getElementById(tempId);
                if (elem) {
                    elem.innerHTML = `\n                        <div class="message-user">\n                            <div class="message-avatar assistant-avatar">AI</div>\n                            <div class="message-content">\n                                <div class="message-text" style="color: #dc2626;">ä¸Šä¼ å¤±è´¥: ${err.message}</div>\n                            </div>\n                        </div>`;
                }
            } finally {
                fileInput.value = '';
            }
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const container = document.getElementById('chatContainer');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            container.appendChild(errorDiv);
            container.scrollTop = container.scrollHeight;
        }
    </script>
